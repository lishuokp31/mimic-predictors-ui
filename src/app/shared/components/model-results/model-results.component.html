<div *ngIf="showResults" class="container">
  <h2>疾病预测结果如下：</h2>
  <ngx-charts-line-chart
    [results]="data"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    xAxisLabel="住院天数"
    [timeline]="true"
    [yAxisTicks]="yAxisTicks"
    [yScaleMax]="1"
    [yScaleMin]="0"
    [curve]="curve"
    [showRefLines]="true"
    [showRefLabels]="false"
    [referenceLines]="referenceLines"
  ></ngx-charts-line-chart>
</div>
