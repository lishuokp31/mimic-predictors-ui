<div *ngIf="showResults" class="container">
  <h2 *ngIf="!singal">{{title}}</h2>
  <h4 *ngIf="singal">{{title}}</h4>
  <ngx-charts-line-chart
    [results]="data"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    xAxisLabel="住院天数"
    [timeline]="true"
    [yAxisTicks]="yAxisTicks"
    [showRefLines]="true"
    [showRefLabels]="false"
    [referenceLines]="referenceLines"
  ></ngx-charts-line-chart>
</div>
