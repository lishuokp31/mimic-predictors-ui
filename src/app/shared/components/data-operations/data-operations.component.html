<div class="container">
  <button
    mat-stroked-button
    color="primary"
    (click)="onLoadSample()"
    [disabled]="isLoading"
  >
    加载示例
  </button>
  <button
    mat-stroked-button
    color="primary"
    (click)="onLoadSpecifiedSample(newItem.value)"
    [disabled]="isLoading"
  >
    加载指定示例
  </button>
  <button
    mat-stroked-button
    color="primary"
    (click)="onReset()"
    [disabled]="isLoading"
  >
    重置
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="onThresholdWarning()"
    [disabled]="isLoading || disableInfer"
  >
    阈值预警设置
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="onPredict()"
    [disabled]="isLoading || disableInfer"
  >
    预测
  </button>

  <div *ngIf="isLoading" class="spinner">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>
