<div class="grid-container">
  <mat-grid-list *ngIf="patient$ | async as patient" cols="4" rowHeight="220px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-patient-summary
        [name]="patient.name"
        [age]="patient.age"
        [gender]="patient.gender"
        [ethnicity]="patient.ethnicity"
      ></app-patient-summary>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-patient-graphs
        [akiProbs]="akiProbs$ | async"
        [sepsisProbs]="sepsisProbs$ | async"
        [miProbs]="miProbs$ | async"
        [vancomycinProbs]="vancomycinProbs$ | async"
      ></app-patient-graphs>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-patient-metrics
        [metrics]="tempRespRateMetrics$ | async"
      ></app-patient-metrics>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-patient-metrics
        [metrics]="bpHeartRateMetrics$ | async"
      ></app-patient-metrics>
    </mat-grid-tile>
  </mat-grid-list>
</div>
