<div class="container">
  <div class="actions-container">
    <button mat-stroked-button color="primary" (click)="loadAll()">
      <mat-icon>refresh</mat-icon>
      Load All
    </button>
  </div>
  <div class="table-container">
    <app-patients-table

      [isLoading]="isLoading$ | async"
    ></app-patients-table>
  </div>
</div>
