<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title class="header">患者信息</mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <table>
      <tr>
        <td class="label">姓名</td>
        <td>：</td>
        <td>{{ name }}</td>
        <td class="spacer">&nbsp;</td>
        <td class="label">入院日期</td>
        <td>：</td>
        <td>{{ _admissionDate | date: 'yyyy年M月d日' }}</td>
      </tr>
      <tr>
        <td class="label">年龄</td>
        <td>：</td>
        <td>{{ age }}岁</td>
        <td class="spacer">&nbsp;</td>
        <td class="label">出院日期</td>
        <td>：</td>
        <td>—</td>
      </tr>
      <tr>
        <td class="label">性别</td>
        <td>：</td>
        <td>{{ gender }}</td>
        <td class="spacer">&nbsp;</td>
        <td class="label">住院天数</td>
        <td>：</td>
        <td>{{ los }}天</td>
      </tr>
      <tr>
        <td class="label">民族</td>
        <td>：</td>
        <td>{{ ethnicity }}</td>
        <td class="spacer">&nbsp;</td>
        <td class="label">疾病</td>
        <td>：</td>
        <td>—</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
