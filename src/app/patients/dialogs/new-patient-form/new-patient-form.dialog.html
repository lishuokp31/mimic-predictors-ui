<h2 mat-dialog-title>导入患者</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div class="form-group1">
      <!-- ID -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>ID</mat-label>
        <input
          matInput
          formControlName="id"
          autocomplete="off"
          placeholder="请输入患者的 ID"
          required
        />
      </mat-form-field>

      <!-- Name -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>姓名</mat-label>
        <input
          matInput
          formControlName="name"
          autocomplete="off"
          placeholder="请输入患者的姓名"
          required
        />
      </mat-form-field>
    </div>

    <div class="form-group2">
      <!-- Age -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>年龄</mat-label>
        <input
          matInput
          formControlName="age"
          autocomplete="off"
          placeholder="请输入患者的年龄"
          required
        />
      </mat-form-field>

      <!-- Gender -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>性别</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option>--</mat-option>
          <mat-option value="男">男</mat-option>
          <mat-option value="女">女</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
      </mat-form-field>

      <!-- Ethnicity -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>民族</mat-label>
        <mat-select formControlName="ethnicity" required>
          <mat-option>--</mat-option>
          <mat-option value="汉族">汉族</mat-option>
          <mat-option value="回族">回族</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
      </mat-form-field>
    </div>

    <!-- CSV import -->
    <div class="form-group3">
      <button mat-stroked-button color="primary" (click)="inputFile.click()">
        选择文件
      </button>
      <span class="label-file-name">请选择导入文件</span>
      <input
        hidden
        #inputFile
        type="file"
        name="inputfile"
        id="inputfile"
        (change)="onFileSelected($event)"
      />
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
  <button
    cdkFocusInitial
    mat-button
    color="primary"
    (click)="import()"
    [disabled]="form.invalid"
  >
    导入
  </button>
</mat-dialog-actions>
