<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>医疗疾病预警系统</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
      [nzInlineIndent] = "20"
      class="menu"
    >
      <li nz-submenu nzOpen nzTitle="账户" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter *ngIf="!userinfo.login">
            <a routerLink="/login">登录</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="userinfo.login">
            <a routerLink="/user">用户中心</a>
            <!-- <a routerLink="/user" *ngIf="userinfo.login">账户信息</a> -->
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="实体识别" nzIcon="form" *ngIf="userinfo.login">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink = "/ner">实体识别</a>
            <!-- <a routerLink = "/ner" *ngIf="userinfo.login">实体识别</a> -->
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="数据库" nzIcon="database" *ngIf="userinfo.login">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/patients">病历</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a routerLink="/DB">疾病预测</a>
          </li> -->
          <!-- <li nz-menu-item nzMatchRouter>
            <a routerLink="/DB">实体识别数据库</a>
          </li> -->
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="疾病预测" nzIcon="dashboard" *ngIf="userinfo.login">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sepsis">脓毒症</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/mi">心肌梗塞</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vancomycin">万古霉素</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/aki">急性肾损伤</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="logo">
        <img src="./assets/project-logo.png"/>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
